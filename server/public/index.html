<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Polaris AJAX Intro</title>
</head>

<body>
    <div class="container">
        <h1>Polaris AJAX Intro</h1>
        <div class="form-container">
            <form id="repair-form">
                <!-- Input field -->
                <label>Car:</label>
                <input type="text" id="car-input" placeholder="e.g. Outback">
                <br /> <label>Miles:</label>
                <input type="number" id="miles-input" placeholder="e.g. 147330">
                <br /> <label>Repair:</label>
                <input type="text" id="repair-input" placeholder="e.g. Oil Change">
                <br /> <label>Cost:</label>
                <input type="number" id="cost-input" placeholder="e.g. 29.99" step="0.01">
                <br />
                <!-- Creates a submit button -->
                <input type="submit" value="submit">
            </form>
        </div>
        <table class="repair-table">
            <thead>
                <tr>
                    <th>Car</th>
                    <th>Miles</th>
                    <th>Repair</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody id="repairs-output">

            </tbody>
        </table>
    </div>
</body>

</html>
