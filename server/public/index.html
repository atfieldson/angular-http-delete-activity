<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Polaris AJAX Intro</title>
</head>

<body ng-app="CarApp">
    <div class="container" ng-controller="CarController as vm">
        <h1>Polaris AngularJS</h1>
         Is angularjs working? {{1 === 1}}
        <div class="form-container">
            <form id="repair-form" 
                  ng-submit="vm.addCarRepair(vm.carToAdd)">
                <!-- Input field -->
                <label>Car:</label>
                <input type="text" ng-model="vm.carToAdd.car" id="car-input" placeholder="e.g. Outback">
                <br /> <label>Miles:</label>
                <input type="number" ng-model="vm.carToAdd.miles" id="miles-input" placeholder="e.g. 147330">
                <br /> <label>Repair:</label>
                <input type="text" ng-model="vm.carToAdd.repair" id="repair-input" placeholder="e.g. Oil Change">
                <br /> <label>Cost:</label>
                <input type="number" ng-model="vm.carToAdd.cost" id="cost-input" placeholder="e.g. 29.99" step="0.01">
                <br />
                <!-- Creates a submit button -->
                <input type="submit" value="submit">
            </form>
        </div>
        <table class="repair-table">
            <thead>
                <tr>
                    <th>Car</th>
                    <th>Miles</th>
                    <th>Repair</th>
                    <th>Cost</th>
                    <th>Button</th>
                </tr>
            </thead>
            <tbody id="repairs-output">
                <tr ng-repeat="car in vm.carData">
                    <td>{{car.car}}</td>
                    <td>{{car.miles}}</td>
                    <td>{{car.repair}}</td>
                    <td>{{car.cost}}</td>
                    <td><button ng-click="vm.completeRepair(car._id)">Increase Cost of Repair</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
